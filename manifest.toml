#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "plant-it"
name = "Plant-it"
description.en = "ðŸª´ Gardening companion app"
description.fr = "ðŸª´ Compagnon de plantation"

version = "0.9.0~ynh1"

maintainers = ["Thovi98"]

[upstream]
license = "GPL-3.0"
website = "https://plant-it.org/"
admindoc = "https://docs.plant-it.org/0.9.0/"
userdoc = "https://docs.plant-it.org/0.9.0/features/"
code = "https://github.com/MDeLuise/plant-it"
fund = "https://buymeacoffee.com/mdeluise"

[integration]
yunohost = ">= 12.0.0"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/example"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.sources]

    [resources.sources.server]
    url = "https://github.com/MDeLuise/plant-it/releases/download/0.9.0/server.jar"
    sha256 = ""

    autoupdate.strategy = "latest_github_tag"

    [resources.sources.client]
    url = "https://github.com/MDeLuise/plant-it/releases/download/0.9.0/client.tar.gz"
    sha256 = ""

    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.backend = "8080"
    main.frontend = "3000"

    [resources.apt]
    packages = "mariadb-server, deb1, deb2, php8.0-foo, php8.0-bar"

    [resources.database]
    type = "mysql"
